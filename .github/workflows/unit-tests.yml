name: Build and run unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build and run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn

      - name: Build 
        run: yarn build

      - name: Lint 
        run: yarn lint

      - name: Test 
        run: yarn test
