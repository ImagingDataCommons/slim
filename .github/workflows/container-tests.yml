name: slim/container-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker and Compose version
        run: |
          docker --version
          docker compose version

      - name: Build and start services
        run: docker compose up -d

      - name: Wait for app healthcheck
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8008/; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 5
          done
          echo "App did not become healthy in time."
          docker compose logs
          exit 1

      - name: Wait for arc healthcheck
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/dcm4chee-arc/aets/DCM4CHEE/rs/studies; then
              echo "Arc is up!"
              exit 0
            fi
            echo "Waiting for arc..."
            sleep 5
          done
          echo "Arc did not become healthy in time."
          docker compose logs
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Shut down services
        if: always()
        run: docker compose down -v 