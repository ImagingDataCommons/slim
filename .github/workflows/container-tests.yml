name: slim/container-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test-containers:
    name: "Build and test containers"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to repository
        uses: actions/checkout@v4.2.2

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 20.8.1

      - name: Build and run containers using docker compose
        run: docker compose up -d

      - name: Test web page
        run: |
          curl -sI http://localhost:8008/ | grep -o '200 OK'
          curl -s http://localhost:8008/ | grep -o '<title>Slim</title>'

      - name: Test DICOMweb service
        run: |
          timeout=180
          interval=5
          elapsed=0

          echo "Waiting for arc DICOMweb service to return 204 No Content..."

          while true; do
            if curl -sI http://localhost:8080/dcm4chee-arc/aets/DCM4CHEE/rs/studies | grep -q '204 No Content'; then
              echo "arc is ready!"
              break
            fi
            sleep $interval
            elapsed=$((elapsed + interval))
            if [ $elapsed -ge $timeout ]; then
              echo "Timed out waiting for arc to be ready"
              exit 1
            fi
          done
        shell: bash
