volumes:
  db_data: {}
  arc_data: {}
  ldap_data: {}
  ldap_config: {}

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    ports:
      - "8008:8008"
    user: nginx
    depends_on:
      - arc
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/"]
      interval: 10s
      timeout: 5s
      retries: 5

  ldap:
    image: dcm4che/slapd-dcm4chee:2.6.8-34.1
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - 389
    env_file: docker-compose.env
    volumes:
      - ldap_data:/var/lib/openldap/openldap-data
      - ldap_config:/etc/openldap/slapd.d
      - ./etc/openldap/data/modify-dcmRemapRetrieveURL.ldif:/etc/openldap/data/modify-dcmRemapRetrieveURL.ldif:ro
      - ./etc/openldap/data/modify-dcmWebServicePath.ldif:/etc/openldap/data/modify-dcmWebServicePath.ldif:ro
    restart: unless-stopped

  db:
    image: dcm4che/postgres-dcm4chee:11.22-34
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - 5432
    env_file: docker-compose.env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  arc:
    image: dcm4che/dcm4chee-arc-psql:5.34.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8080:8080"
    expose:
      - 8443
      - 9990
      - 9993
      - 11112
      - 2762
      - 2575
      - 12575
    env_file: docker-compose.env
    environment:
      # Used to set the initial and maximal Java heap size to avoid 
      # problems retrieving large WSI bulk data annotations.
      #
      # The default is "-Xms64m -Xmx512m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m"
      # Reference: https://github.com/dcm4che-dockerfiles/dcm4chee-arc-psql
      JBOSS_JAVA_SIZING: "-Xms512m -Xmx4096m -XX:MetaspaceSize=256M -XX:MaxMetaspaceSize=4096m"
      WILDFLY_CHOWN: /opt/wildfly/standalone /storage
      WILDFLY_WAIT_FOR: ldap:389 db:5432
      HTTP_PROXY_ADDRESS_FORWARDING: "true"
      ARCHIVE_HOST: localhost
    depends_on:
      - ldap
      - db
    volumes:
      - arc_data:/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/dcm4chee-arc/aets/DCM4CHEE/rs/studies"]
      interval: 15s
      timeout: 10s
      retries: 10
