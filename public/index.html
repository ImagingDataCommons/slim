<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Slim"
      content="Slide Microscopy Viewer"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Application Configuration -->
    <script type="text/javascript" src="%PUBLIC_URL%/config/%REACT_APP_CONFIG%.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Slim</title>

    <script type="text/javascript">
      /*
       * Hack for GitHub Pages (https://github.com/rafgraph/spa-github-pages)
       * or other deployments that may serve the app out of a bucket.
       * This script checks whether a custom redirect is present in the query
       * string (which may be introduced via a custom 404.html error page),
       * converts it back into the correct URL and adds it to the browser's
       * history without causing a page reload.
       * When Slim is subsequently loaded, the correct URL will be available in
       * the browser's history for the app to route accordingly.
       */
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('~query~').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
